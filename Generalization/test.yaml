#This data is used to test the generalization capabilities of a model across different scenarios.

---
name: Test
expression: "r**2"
parameters: {}
output: {classname: TestFunctor_Gen, filename: generated_Test.hpp}
options: {newton3: true, soa: true, cutoff: 3.0}     
---
name: LennardJones
expression: "4*epsilon*((sigma/r)**12 - (sigma/r)**6)"
parameters: {sigma: 1.0, epsilon: 1.0}
output: {classname: LJFunctor_Gen, filename: generated_LJ.hpp}
options: {newton3: true, soa: true, cutoff: 3.0}     
---
name: Gravity
expression: "-G*p1m*p2m / r"
parameters:
  G: 6.67430e-11
output:
  classname: GravityFunctor_Gen
  filename: generated_Gravity.hpp
options:
  newton3: true
  soa: true 
  cutoff: 3.0     

---
name: Mie_Potential
expression: "C*epsilon*((sigma/r)**n - (sigma/r)**m)"
parameters:
  sigma: 3.4
  epsilon: 120.0
  n: 12
  m: 6
output:
  classname: MieFunctor_Gen
  filename: generated_Mie.hpp
options:
  newton3: true
  soa: true 
  cutoff: 3.0     

---
name: Krypton_TangToennies
expression: |
  A*exp(a1*r + a2*r**2 + a_m1/r)
  - (
      C6/r**6  * (1 - exp(-b*r) * Sum((b*r)**k/factorial(k), (k, 0, 6)))
    + C8/r**8  * (1 - exp(-b*r) * Sum((b*r)**k/factorial(k), (k, 0, 8)))
    + C10/r**10 * (1 - exp(-b*r) * Sum((b*r)**k/factorial(k), (k, 0, 10)))
    + C12/r**12 * (1 - exp(-b*r) * Sum((b*r)**k/factorial(k), (k, 0, 12)))
    + C14/r**14 * (1 - exp(-b*r) * Sum((b*r)**k/factorial(k), (k, 0, 14)))
    + C16/r**16 * (1 - exp(-b*r) * Sum((b*r)**k/factorial(k), (k, 0, 16)))
    )
parameters:
  A:   0.3200171798e8
  a1: -0.243056554e1
  a2: -0.1435536209
  a_m1: -0.432327386
  b:   0.2786344368e1
  C6:  0.899220925e6
  C8:  0.7316713603e7
  C10: 0.7835488511e8

output:
  classname: KryptonFunctorGenerated_Gen
  filename: generated_Krypton.hpp

options:
  newton3: true
  soa: true
  cutoff: 3.0      





